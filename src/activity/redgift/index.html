	(function(para) {
			  var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script',x = null,y = null;
			  w['sensorsDataAnalytic201505'] = n;
			  w[n] = w[n] || function(a) {return function() {(w[n]._q = w[n]._q || []).push([a, arguments]);}};
			  var ifs = ['track','quick','register','registerPage','registerOnce','clearAllRegister','trackSignup', 'trackAbtest', 'setProfile','setOnceProfile','appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify','login','logout','trackLink','clearAllRegister','getAppStatus'];
			  for (var i = 0; i < ifs.length; i++) {
			    w[n][ifs[i]] = w[n].call(null, ifs[i]);
			  }
			  if (!w[n]._t) {
			    x = d.createElement(s), y = d.getElementsByTagName(s)[0];
			    x.async = 1;
			    x.src = p;
			    y.parentNode.insertBefore(x, y);
			    w[n].para = para;
			  }
			})({
			  sdk_url: 'https://static.sensorsdata.cn/sdk/1.8.11/sensorsdata.min.js',
			  name: 'sa',
			  server_url: 'https://data.ekeyfund.com:4006/sa?project=' + Helper.settingPath
			});
			sa.quick('autoTrack');
		 
	var current_url = Helper.webPath + '/src/activity/redgift/index.html';
	 function createBg() {
        $('body').append('<div id="modal-bg" style="position:fixed;width:100%;height:100%;left:0;top:0;background:#000;opacity:0.6;z-index:2"></div>');
    }
    function showGz() {
    	sa.track('int_click',{campaignName:'周年庆限量抢红包活动',lpUrl:current_url,elementId:$(".btn-rule-box").attr('id'),elementContent:'活动规则',elementName:'活动规则'});
        createBg();
        $('.modal-rule').show();
    }
    function hideGz() {
        $('.modal-rule').hide();
        $('#modal-bg').remove();
    }
    $('.btn-rule-box').bind('click', function() {
        showGz();
    })
    $('.btn-close').bind('click', function() {
        hideGz();
    })
</script>
